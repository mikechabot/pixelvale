<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pixelvale</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="main.css">

  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
  <div class="section">
    <div id="pixelvale" class="container">
      <nav class="level">
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Food Count</p>
            <p id="food-count-display" class="title">--</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Monsters Count</p>
            <p id="monster-count-display" class="title">--</p>
          </div>
        </div>
        <div class="level-item has-text-centered">
          <div>
            <p class="heading">Average Speed</p>
            <p id="monster-avg-speed-display" class="title">--</p>
          </div>
        </div>
      </nav>
      <div class="chart-container">
        <div class="chart" id="monsters-by-speed"></div>
        <div class="chart" id="monsters-energy"></div>
      </div>
      <div class="controls">
        <div class="field">
          <label class="label">&nbsp;</label>
          <div class="control">
            <button id="action" class="button is-dark is-small">Pause</button>
          </div>
        </div>
        <div class="field">
          <label class="label">Monsters</label>
          <div class="control">
            <input id="monster-count" class="input is-small" type="number">
          </div>
        </div>
        <div class="field">
          <label class="label">Initial Food</label>
          <div class="control">
            <input id="initial-food" class="input is-small" type="number">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
